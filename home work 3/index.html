<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" href="css/common.css" />
  </head>
  <body>
    <form class="home">
      <div class="registration"><span>ВОЙТИ</span></div>
      <div class="input_type">
        <input
          class="inpyt_type_home"
          type="text"
          placeholder="Введите логин"
        />
      </div>
      <div class="input_type">
        <input
          class="inpyt_type_home"
          type="password"
          placeholder="Введите пароль"
        />
      </div>
      <label class="input_type">
        <input class="inpyt_type_home" type="checkbox" />
        <b class="remember_password-scored"
          >запомнить <a href="#">забилы пароль?</a></b
        >
      </label>
      <div class="input_type">
        <input class="inpyt_type_home btn" type="submit" />
      </div>
    </form>
  </body>
</html>
